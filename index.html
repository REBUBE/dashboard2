<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Dashboard-Demo</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v6.1.1/js/all.js"></script>

  <link rel="stylesheet" href="css/style.css">
  <script defer src="https://use.fontawesome.com/releases/v6.1.1/js/all.js"></script>

</head>

<body>
  <section>
    <nav class="navbar navbar-expand-lg  bg-dark shadow-sm ">
      <div class="container-fluid">
        <a class=" text-white navbar-brand" href="#">Dashboard</a>
        <button type="button" class=" navbar-toggler border-white shadow-none" data-bs-toggle="collapse" data-bs-target="#navbarContent">
          <span><i class="text-white fa-solid fa-align-left"></i></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="me-auto  navbar-nav ">
            <li class="nav-item">
              <a class="link-light nav-link active" href="#">Home</a>
            </li>

            <li class="nav-item">
              <a class="link-light nav-link" href="#">Posts</a>
            </li>

            <li class="nav-item">
              <a class="link-light nav-link" href="#">New Post</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto">
            <li>
              <input type="text" placeholder="search" class="form-control text-light bg-transparent border-1 rounded-pill">
            </li>

            <li class="nav-item">
              <a class="link-light nav-link" href="#">Logout</a>
            </li>

          </ul>


        </div>

      </div>
    </nav>
  </section>

  <section class="py-4  text-light text-center bg-primary">
    <i class="fa-solid fa-gear fa-3x"></i><span class=" ms-2 fw-bold display-3">Dashboard</span>
  </section>

  <section class="my-5">
    <div class="container-fluid">
      <div class="row ">
        <div class="col-md-9">
          <div class="row align-items-center  justify-content-evenly">
            <div class="col-md-3 mb-3">
              <button type="button" class="btn btn-primary w-100 " data-bs-toggle="modal" data-bs-target="#modalContent">
                <i class="fa-solid fa-plus"></i> Add post
              </button>

              <div class="modal" id="modalContent">
                <div class="modal-dialog modal-fullscreen-sm-down">
                  <div class="modal-content">
                    <div class="modal-header bg-primary ">
                      <h5 class="modal-title text-light">Add Post</h5>
                      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                      <form class="row">
                        <div class="col-12 mt-3 mb-md-0">
                          <div class="input-group">
                            <input type="email" class="form-control" placeholder="example:rita.ebubs">
                            <span class="input-group-text">.com</span>
                          </div>
                        </div>

                        <div class="col-12 mt-3 mb-md-0">
                          <div class="input-group">
                            <span class="input-group-text">@</span>
                            <input type="text" class="form-control" placeholder="enter user name">
                          </div>
                        </div>
                      </form>
                    </div>

                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary">Save changes</button>
                      <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal">Close button</button>
                    </div>

                  </div>
                </div>
              </div>
            </div>

            <div class="col-md-3 mb-3">
              <button type="button" class="btn btn-warning w-100 " data-bs-toggle="modal" data-bs-target="#modalContent1">
                <i class="fa-solid fa-plus"></i> Add Category
              </button>

              <div class="modal" id="modalContent1">
                <div class="modal-dialog modal-fullscreen-sm-down">
                  <div class="modal-content">
                    <div class="modal-header bg-warning ">
                      <h5 class="modal-title text-light">Add Category</h5>
                      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                      <form class="row">
                        <div class="col-12 mt-3 mb-md-0">
                          <div class="input-group">
                            <input type="email" class="form-control" placeholder="example:rita.ebubs">
                            <span class="input-group-text">.com</span>
                          </div>
                        </div>

                        <div class="col-12 mt-3 mb-md-0">
                          <div class="input-group">
                            <span class="input-group-text">@</span>
                            <input type="text" class="form-control" placeholder="enter user name">
                          </div>
                        </div>
                      </form>
                    </div>

                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary">Save changes</button>
                      <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal">Close button</button>
                    </div>

                  </div>
                </div>
              </div>
            </div>

            <div class="col-md-3 mb-3">
              <button type="button" class="btn btn-success w-100 " data-bs-toggle="modal" data-bs-target="#modalContent2">
                <i class="fa-solid fa-plus"></i> Add Category
              </button>

              <div class="modal" id="modalContent2">
                <div class="modal-dialog modal-fullscreen-sm-down">
                  <div class="modal-content">
                    <div class="modal-header bg-success ">
                      <h5 class="modal-title text-light">Add Category</h5>
                      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                      <form class="row">
                        <div class="col-12 mt-3 mb-md-0">
                          <div class="input-group">
                            <input type="email" class="form-control" placeholder="example:rita.ebubs">
                            <span class="input-group-text">.com</span>
                          </div>
                        </div>

                        <div class="col-12 mt-3 mb-md-0">
                          <div class="input-group">
                            <span class="input-group-text">@</span>
                            <input type="text" class="form-control" placeholder="enter user name">
                          </div>
                        </div>
                      </form>
                    </div>

                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary">Save changes</button>
                      <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal">Close button</button>
                    </div>

                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
  </section>


  <section class="my-5">
    <div class="container-fluid">

      <div class="row">
        <div class="col-lg-12 col-xl-9">


          <div class="table-responsive">
            <table class="table table-striped table-secondary table-hover table-lg ">
              <h3 class="p-3">Latest Posts</h3>
              <thead class="bg-dark text-dark">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">First</th>
                  <th scope="col">Last</th>
                  <th scope="col">Handle</th>
                  <th scope="col"></th>
                </tr>
              </thead>

              <tbody>
                <tr>
                  <th scope="row">1.</th>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>@mdo</td>
                  <td><button type="button" class="btn btn-secondary"><i class="me-2 fa-solid fa-arrow-right"></i>Details</button></td>
                </tr>
                <tr>
                  <th scope="row">2.</th>
                  <td>Ebube</td>
                  <td>Aniezue</td>
                  <td>@web-gal</td>
                  <td><button type="button" class="btn btn-secondary"><i class="me-2 fa-solid fa-arrow-right"></i>Details</button></td>
                </tr>
                <tr>
                  <th scope="row">3.</th>
                  <td>Aku</td>
                  <td>Aniezue</td>
                  <td>@web-boy</td>
                  <td><button type="button" class="btn btn-secondary"><i class="me-2 fa-solid fa-arrow-right"></i>Details</button></td>
                </tr>




              </tbody>
            </table>

          </div>

        </div>

        <div class="col-lg-12 col-xl-3">

              <div class="bg-primary mb-3 rounded text-center text-light">
                <div class="py-4">
                  <h2 class="mb-2">Posts</h2>
                  <i class=" mb-2 fa-solid fa-pencil fa-4x"></i>
                  <h1 class="mb-2">6</h1>
                  <button type="button" class="mb-2 btn btn-outline-light btn-lg w-50">View</button>

                </div>
              </div>

              <div class="bg-success mb-3 rounded text-center text-light">
                <div class="py-4">
                  <h2 class="mb-2">Categories</h2>
                  <i class="fa-solid mb-2 fa-pencil fa-4x"></i>
                  <h1 class="mb-2">6</h1>
                  <button type="button" class="mb-2 btn btn-outline-light btn-lg w-50">View</button>

                </div>
              </div>


              <div class="bg-secondary mb-3 rounded text-center text-light">
                <div class="py-4">
                  <h2 class="mb-2">Users</h2>
                  <i class="mb-2 fa-solid fa-pencil fa-4x"></i>
                  <h1 class="mb-2" >5</h1>
                  <button type="button" class="mb-2 btn btn-outline-light btn-lg w-50">View</button>

                </div>
              </div>


        </div>


      </div>
    </div>


  </section>

<footer class="py-3 text-light text-center bg-dark">
  copyright 2018
</footer>



</body>

</html>
